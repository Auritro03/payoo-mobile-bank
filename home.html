<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h2>Welcome to Home Page!</h2>
     <main class="flex justify-center">
   <div class="mockup-phone border-primary">
  <div class="mockup-phone-camera"></div>
  <div class="mockup-phone-display">
    <!-- Login section -->
     <div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      
      
    </div>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label">Phone</label>
          <input id="get-number" type="email" class="input" placeholder="Phone Number" />
          <label class="label">Pin</label>
          <input id="get-pin" type="password" class="input" placeholder="Pin" />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
    </main>
    <script src="login.js"></script>
</body>
</html>
